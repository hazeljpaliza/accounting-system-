<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-warning" >
        

        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#000" stroke-width="8"/>
                    <path d="M0,14 30,14" stroke="#000" stroke-width="8"/>
                    <path d="M0,23 30,23" stroke="#000" stroke-width="8"/>

                </svg>

            </a>

        </span>

        <div class="ms-auto me-2">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>

        
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMenu()">&times;</a>
        <div class="row">
            <div class="col-md-4">
                <div class="avatar"></div>
            </div>
            
        </div>
        
        <li class="dropdown">
            <a href="#" class="dropdown-toggle">SMDC</a>
            <ul class="dropdown-menu">
              <li><a href="javascript:void(0);" onclick="loadContent('smdcAccounting.html')">Accounting</a></li>
              <li><a href="#">Payroll</a></li>
              
            </ul>
        </li>
        
    </div>
    <div id="main">
        <!-- <h1>DashBoard</h1> -->
       
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script>
        function openSlideMenu(){
            document.getElementById('side-menu').style.width = '300px';
            document.getElementById('main').style.marginLeft = '250px';
            
        }

        function closeSideMenu(){
            document.getElementById('side-menu').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
            // window.location.assign("/dashboard.html/")

        }
    </script>


        

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function() {
        $('.dropdown-toggle').click(function() {
        $(this).next('.dropdown-menu').slideToggle(100);
        });
    });
</script>

<script>
    function loadContent(page) {
        $.ajax({
            url: page,
            dataType: "html",
            success: function(response) {
                $("#main").html(response);
            }
        });
    }
</script>
    
    
</body>
</html>
